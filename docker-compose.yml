version: '3.8'

services:
  draw-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: draw-backend:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./keys.txt:/app/keys.txt:ro
      - ./backend/app:/app/app
    restart: unless-stopped

  draw-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:8000
    image: draw-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
